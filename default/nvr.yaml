---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nvr
spec:
  capacity:
    storage: 900Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/nvr
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3os-7155
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nvr-clips
spec:
  capacity:
    storage: 900Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/data/clips
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3os-7155
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvr
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 900Gi
  volumeName: "nvr"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvr-clips
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 900Gi
  volumeName: "nvr-clips"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvr-stream
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nvr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nvr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nvr
    spec:
      volumes:
        - name: nvr
          persistentVolumeClaim:
            claimName: nvr
        - name: nvr-clips
          persistentVolumeClaim:
            claimName: nvr-clips
        - name: stream
          persistentVolumeClaim:
            claimName: nvr-stream
        - name: nginx-conf
          configMap:
            name: nvr-nginx-conf
            items:
              - key: nginx.conf
                path: nginx.conf
              - key: mime.types
                path: mime.types
      containers:
        - name: nginx
          image: nginx:1.18-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx
              readOnly: true
              name: nginx-conf
            - mountPath: "/data/nvr"
              name: nvr
            - mountPath: "/data/clips"
              name: nvr-clips
            - mountPath: "/data/stream"
              name: stream
        - name: nvr-manager
          image: blakeblackshear/nvr-manager:v1.0.0
          volumeMounts:
            - mountPath: "/data/nvr"
              name: nvr
          env:
            - name: MONITORDIR
              value: /data/nvr
        - name: camera-back
          image: "jrottenberg/ffmpeg:4.2-alpine"
          imagePullPolicy: IfNotPresent
          env:
            - name: CAMERA_PASS
              valueFrom:
                secretKeyRef:
                  key: FRIGATE_BACK_PASSWORD
                  name: frigate-rtsp
          args: ["-hide_banner","-y","-rtsp_transport","tcp","-stimeout","5000000",
                  "-xerror","-use_wallclock_as_timestamps","1","-r","25","-fflags","+genpts",
                  "-avoid_negative_ts","make_zero","-i","rtsp://viewer:$(CAMERA_PASS)@10.0.10.10:554/live",
                  "-f","lavfi","-i","anullsrc=channel_layout=mono:sample_rate=16000",
                  "-f","segment","-segment_time","60","-segment_format","mp4",
                  "-reset_timestamps","1","-strftime","1","-c","copy","-an","-map","0","/nvr/back-%Y%m%d%H%M%S.mp4",
                  "-map","0:0","-map","1:0","-c:v","copy","-c:a","aac","-shortest",
                  "-hls_list_size","5","-hls_time","1","-hls_flags","delete_segments+append_list+discont_start+omit_endlist",
                  "-hls_start_number_source","epoch","/stream/back.m3u8"]
          volumeMounts:
            - mountPath: "/nvr"
              name: nvr
            - mountPath: "/stream"
              name: stream
        - name: camera-front-door
          image: "jrottenberg/ffmpeg:4.2-alpine"
          imagePullPolicy: IfNotPresent
          env:
            - name: CAMERA_PASS
              valueFrom:
                secretKeyRef:
                  key: FRIGATE_BACK_PASSWORD
                  name: frigate-rtsp
          args: ["-hide_banner","-y","-rtsp_transport","tcp","-stimeout","5000000",
                  "-xerror","-use_wallclock_as_timestamps","1","-r","25","-fflags","+genpts",
                  "-avoid_negative_ts","make_zero","-i","rtsp://viewer:$(CAMERA_PASS)@10.0.10.118:554/live",
                  "-f","lavfi","-i","anullsrc=channel_layout=mono:sample_rate=16000",
                  "-f","segment","-segment_time","60","-segment_format","mp4",
                  "-reset_timestamps","1","-strftime","1","-c","copy","-an","-map","0","/nvr/front_door-%Y%m%d%H%M%S.mp4",
                  "-map","0:0","-map","1:0","-c:v","copy","-c:a","aac","-shortest",
                  "-hls_list_size","5","-hls_time","1","-hls_flags","delete_segments+append_list+discont_start+omit_endlist",
                  "-hls_start_number_source","epoch","/stream/front_door.m3u8"]
          volumeMounts:
            - mountPath: "/nvr"
              name: nvr
            - mountPath: "/stream"
              name: stream
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nvr-cleaner
spec:
  concurrencyPolicy: Forbid
  schedule: "23 * * * *"
  suspend: true
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: nvr
              persistentVolumeClaim:
                claimName: nvr
            - name: stream
              persistentVolumeClaim:
                claimName: nvr-stream
          containers:
          - name: nvr-cleaner
            image: debian:bullseye-slim
            command:
            - "/bin/bash"
            - "-ec"
            - |
              # delete old files
              find /data -type f -mmin +10080 -delete
              # delete empty directories
              find /data -empty -type d -delete
            volumeMounts:
            - mountPath: "/data/nvr"
              name: nvr
            - mountPath: "/data/stream"
              name: stream
          restartPolicy: OnFailure
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nvr-nginx-conf
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        client_max_body_size 50M;
        #tcp_nopush     on;

        keepalive_timeout  65;

        #gzip  on;

        map $sent_http_content_type $cache_control {
          application/json        "private, no-cache, no-store"; # for json, completely disable caching
          application/javascript  "must-revalidate, max-age=2592000"; # for javascript, allow cache and revalidate every 30d
          text/css                "must-revalidate, max-age=2592000"; # for css, allow cache and revalidate every 30d
          default                 "no-cache"; # for everything else, allow cache, but force the browser to ask the server if the file changed every time
        }

      server {
          listen 80;

          location /stream/ {
              add_header 'Cache-Control' 'no-cache';
              add_header 'Access-Control-Allow-Origin' "$http_origin" always;
              add_header 'Access-Control-Allow-Credentials' 'true';
              add_header 'Access-Control-Expose-Headers' 'Content-Length';
              if ($request_method = 'OPTIONS') {
                  add_header 'Access-Control-Allow-Origin' "$http_origin";
                  add_header 'Access-Control-Max-Age' 1728000;
                  add_header 'Content-Type' 'text/plain charset=UTF-8';
                  add_header 'Content-Length' 0;
                  return 204;
              }

              types {
                  application/dash+xml mpd;
                  application/vnd.apple.mpegurl m3u8;
                  video/mp2t ts;
                  image/jpeg jpg;
              }

              root /data;
          }

          location /nvr/ {
              add_header 'Access-Control-Allow-Origin' "$http_origin" always;
              add_header 'Access-Control-Allow-Credentials' 'true';
              add_header 'Access-Control-Expose-Headers' 'Content-Length';
              if ($request_method = 'OPTIONS') {
                  add_header 'Access-Control-Allow-Origin' "$http_origin";
                  add_header 'Access-Control-Max-Age' 1728000;
                  add_header 'Content-Type' 'text/plain charset=UTF-8';
                  add_header 'Content-Length' 0;
                  return 204;
              }

              types {
                  video/mp4 mp4;
                  image/jpeg jpg;
              }

              autoindex on;
              autoindex_format json;
              root /data;
          }

          location /clips/ {
              add_header 'Access-Control-Allow-Origin' "$http_origin" always;
              add_header 'Access-Control-Allow-Credentials' 'true';
              add_header 'Access-Control-Expose-Headers' 'Content-Length';
              if ($request_method = 'OPTIONS') {
                  add_header 'Access-Control-Allow-Origin' "$http_origin";
                  add_header 'Access-Control-Max-Age' 1728000;
                  add_header 'Content-Type' 'text/plain charset=UTF-8';
                  add_header 'Content-Length' 0;
                  return 204;
              }

              types {
                  video/mp4 mp4;
                  application/json json;
              }

              autoindex on;
              root /data;
          }
      }
    }

  mime.types: |
    types {
        text/html                                        html htm shtml;
        text/css                                         css;
        text/xml                                         xml;
        image/gif                                        gif;
        image/jpeg                                       jpeg jpg;
        application/javascript                           js;
        application/atom+xml                             atom;
        application/rss+xml                              rss;

        text/mathml                                      mml;
        text/plain                                       txt;
        text/vnd.sun.j2me.app-descriptor                 jad;
        text/vnd.wap.wml                                 wml;
        text/x-component                                 htc;

        image/png                                        png;
        image/svg+xml                                    svg svgz;
        image/tiff                                       tif tiff;
        image/vnd.wap.wbmp                               wbmp;
        image/webp                                       webp;
        image/x-icon                                     ico;
        image/x-jng                                      jng;
        image/x-ms-bmp                                   bmp;

        font/woff                                        woff;
        font/woff2                                       woff2;

        application/java-archive                         jar war ear;
        application/json                                 json;
        application/mac-binhex40                         hqx;
        application/msword                               doc;
        application/pdf                                  pdf;
        application/postscript                           ps eps ai;
        application/rtf                                  rtf;
        application/vnd.apple.mpegurl                    m3u8;
        application/vnd.google-earth.kml+xml             kml;
        application/vnd.google-earth.kmz                 kmz;
        application/vnd.ms-excel                         xls;
        application/vnd.ms-fontobject                    eot;
        application/vnd.ms-powerpoint                    ppt;
        application/vnd.oasis.opendocument.graphics      odg;
        application/vnd.oasis.opendocument.presentation  odp;
        application/vnd.oasis.opendocument.spreadsheet   ods;
        application/vnd.oasis.opendocument.text          odt;
        application/vnd.openxmlformats-officedocument.presentationml.presentation
                                                        pptx;
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
                                                        xlsx;
        application/vnd.openxmlformats-officedocument.wordprocessingml.document
                                                        docx;
