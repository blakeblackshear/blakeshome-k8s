---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frigate
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`frigate.blakeshome.com`)
    kind: Rule
    services:
      - name: default-frigate
        port: 5000
    middlewares:
      - name: traefik-forward-auth
  tls:
    certResolver: le
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  chart:
      git: https://github.com/blakeblackshear/billimek-charts
      ref: master
      path: charts/frigate
  values:
    replicaCount: 1

    strategyType: Recreate

    image:
      repository: blakeblackshear/frigate
      tag: 0.5.1
      pullPolicy: IfNotPresent

    extraSecretForEnvFrom:
      - frigate-rtsp

    timezone: America/Chicago

    coral:
      enabled: true
      hostPath: /dev/bus/usb

    shmSize: 500Mi

    config: |
      web_port: 5000

      mqtt:
        host: default-mosquitto
        topic_prefix: frigate
        client_id: frigate

      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p

      objects:
        track:
          - person

      cameras:
        back:
          ffmpeg:
            input: rtsp://viewer:{FRIGATE_BACK_PASSWORD}@10.0.10.10:554/cam/realmonitor?channel=1&subtype=2
          objects:
            filters:
              person:
                min_area: 2000
                threshold: 0.8
        front_door:
          ffmpeg:
            input: rtsp://viewer:{FRIGATE_BACK_PASSWORD}@10.0.10.118:554/cam/realmonitor?channel=1&subtype=2
          objects:
            filters:
              person:
                min_area: 15000
                threshold: 0.8

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false

    service:
      port: 5000

    ingress:
      enabled: false