---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`hass.blakeshome.com`)
    kind: Rule
    services:
    - name: default-homeassistant-home-assistant
      port: 8123
  tls:
    certResolver: le
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: default
spec:
  chart:
    repository: https://k8s-at-home.com/charts/
    name: home-assistant
    version: 2.5.1
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.6.4
    persistence:
      enabled: true
      size: 2Gi
      existingClaim: homeassistant
    hostNetwork: true
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 35m
        memory: 2000Mi
    extraVolumes:
      - name: nvr
        persistentVolumeClaim:
          claimName: nvr
    extraVolumeMounts:
      - mountPath: /media
        name: nvr
